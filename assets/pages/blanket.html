  } from "/../components/productdata.js";

  document.querySelector("#foot").innerHTML = footer();

    `https://mocki.io/v1/10682c67-abd1-4549-a494-b921249fda90`

  console.log(data);
  document.querySelector("#mainProductContainer").innerHTML = mainHtml();
